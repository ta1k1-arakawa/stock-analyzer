name: Daily Stock AI Prediction

on:
  # スケジュール実行: 日本時間 16:00 (UTC 7:00)
  # 月曜〜金曜に実行
  schedule:
    - cron: '0 7 * * 1-5'
  
  # 手動実行ボタン (テスト用)
  workflow_dispatch:

jobs:
  run-prediction:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    # コードを取得
    - name: Checkout code
      uses: actions/checkout@v3

    # Python環境のセットアップ
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # ライブラリのインストール
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas lightgbm yfinance pandas-ta joblib scikit-learn pyyaml line-bot-sdk requests python-dotenv

    # AIの学習 (最新データでモデルを作成)
    - name: Train Model
      run: python train.py

    # 予測とLINE通知
    - name: Predict and Notify
      env:
        # GitHubのSecretsからLINEの鍵を読み込む
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
      run: python main.py

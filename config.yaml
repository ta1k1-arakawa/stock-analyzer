# config.yaml

# ----------------------------------------------------------------------------- 
# AI学習用の設定 
# ----------------------------------------------------------------------------- 
ai_training_settings:
  #銘柄
  stock_code: "1306"
  #データ取得範囲
  data_from: "2024-01-01"
  data_to: "2024-12-31"
  #保存ファイル
  model_save_path: "stock_ai_model_1306.pkl"
  #予測設定
  future_days: 5
  target_percent: 2.0
  #特徴量設定 
  feature_columns:
    - 'SMA_5'
    - 'SMA_25'
    - 'RSI_14'
    - 'MACD_12_26_9' # MACDライン
    - 'MACDh_12_26_9' # MACDヒストグラム
    - 'MACDs_12_26_9' # MACDシグナルライン
  technical_analysis_params:
    sma: { short_period: 5, long_period: 25 }
    rsi: { period: 14 }
    macd: { fast_period: 12, slow_period: 26, signal_period: 9 }
# -----------------------------------------------------------------------------
# API認証情報 
# -----------------------------------------------------------------------------
api_credentials:
  jquants:
    mail_address_env_var: "JQUANTS_MAIL"
    password_env_var: "JQUANTS_PASSWORD"

  line:
    channel_access_token_env_var: "LINE_CHANNEL_ACCESS_TOKEN"
    user_id_env_var: "LINE_USER_ID"
# -----------------------------------------------------------------------------
# AI予測用の設定
# -----------------------------------------------------------------------------
ai_prediction_settings:
  enabled: true
  model_load_path: "stock_ai_model_1306.pkl" 
  feature_columns:
    - 'SMA_5'
    - 'SMA_25'
    - 'RSI_14'
    - 'MACD_12_26_9'
    - 'MACDh_12_26_9'
    - 'MACDs_12_26_9'
  technical_analysis_params_for_prediction:
    sma: { short_period: 5, long_period: 25 }
    rsi: { period: 14 }
    macd: { fast_period: 12, slow_period: 26, signal_period: 9 }

# -----------------------------------------------------------------------------
# 監視対象
# -----------------------------------------------------------------------------
stocks_to_monitor:
  - name: "TOPIX連動ETF (AI予測)"
    code: "1306"
    enabled: true
    ai_threshold: 0.70  # AIの「買い」確率が70%以上なら通知
        
    notification_settings:
      on_buy_signal: true
      on_sell_signal: false # AIは "SELL" を予測しない
      on_hold_signal: false # HOLDは通知しない
      

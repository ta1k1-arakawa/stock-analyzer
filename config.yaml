# config.yaml

# =============================================================================
# API認証情報
# =============================================================================
api_credentials:
  jquants:
    mail_address_env_var: "JQUANTS_MAIL"
    password_env_var: "JQUANTS_PASSWORD"
  line:
    channel_access_token_env_var: "LINE_CHANNEL_ACCESS_TOKEN"
    user_id_env_var: "LINE_USER_ID"

# =============================================================================
# 運用・学習 共通設定
# =============================================================================
target_stock:
  code: "5803"          
  name: "フジクラ"

  # AIの判断基準
  ai_params:
    budget: 100000
    future_days: 1
    target_percent: 1.0
    threshold: 0.53
    stop_loss_percent: 5.0

  # 使用する特徴量 
  feature_columns:
    - 'SMA_5_Rate'
    - 'SMA_25_Rate'
    - 'RSI_14'
    - 'MACD_Rate'
    - 'BB_Position'      
    - 'ATR_Rate'         
    - 'ADX_14'           
    - 'Change_Rate_1'
    - 'Change_Rate_3'
    - 'Change_Rate_5'    
    - 'Volume_Change_1'

# =============================================================================
# テクニカル指標計算パラメータ
# =============================================================================
technical_analysis_params:
  sma: { short_period: 5, long_period: 25 }
  rsi: { period: 14 }
  macd: { fast_period: 12, slow_period: 26, signal_period: 9 }

# =============================================================================
# 学習用設定
# =============================================================================
training_settings:
  data_from: "2020-01-01"
  data_to: "auto"
  model_save_path: "stock_ai_model.pkl"

# =============================================================================
# バックテスト用 候補銘柄リスト
# =============================================================================
backtest_candidates:
  # --- 【グループA】爆益・高ボラティリティ枠 (目標 1.5%〜2.0% 推奨) ---
  - "6920" # レーザーテック (王者)
  - "6315" # TOWA (新候補：動きの軽さに期待)
  - "5803" # フジクラ (新候補：最強トレンド)

  # --- 【グループB】堅実・トレンド枠 (目標 1.0% 推奨) ---
  # ※これらをテストする時は target_percent を 1.0 に書き換えて実行してください
  - "6526" # ソシオネクスト (1.0%なら勝てる)
  - "7013" # IHI (1.0%なら勝てる)
  - "6501" # 日立製作所 (新候補：重工系の安定株)
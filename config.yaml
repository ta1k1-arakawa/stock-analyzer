# config.yaml

# =============================================================================
# API認証情報
# =============================================================================
api_credentials:
  jquants:
    mail_address_env_var: "JQUANTS_MAIL"
    password_env_var: "JQUANTS_PASSWORD"
  line:
    channel_access_token_env_var: "LINE_CHANNEL_ACCESS_TOKEN"
    user_id_env_var: "LINE_USER_ID"

# =============================================================================
# 運用・学習 共通設定
# =============================================================================
target_stock:
  code: "6920"           
  name: "レーザーテック"

  # AIの判断基準
  ai_params:
    future_days: 2
    target_percent: 1.0
    threshold: 0.6

  # 使用する特徴量 
  feature_columns:
    - 'SMA_5_Rate'
    - 'SMA_25_Rate'
    - 'RSI_14'
    - 'MACD_Rate'
    - 'BB_Position'      
    - 'ATR_Rate'         
    - 'ADX_14'           
    - 'Change_Rate_1'
    - 'Change_Rate_3'
    - 'Change_Rate_5'    
    - 'Volume_Change_1'

# =============================================================================
# テクニカル指標計算パラメータ
# =============================================================================
technical_analysis_params:
  sma: { short_period: 5, long_period: 25 }
  rsi: { period: 14 }
  macd: { fast_period: 12, slow_period: 26, signal_period: 9 }

# =============================================================================
# 学習用設定
# =============================================================================
training_settings:
  data_from: "2020-01-01"
  data_to: "auto"
  model_save_path: "stock_ai_model.pkl"

# =============================================================================
# バックテスト用 候補銘柄リスト
# =============================================================================
backtest_candidates:

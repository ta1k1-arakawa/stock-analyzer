# config.yaml

# =============================================================================
# API認証情報
# =============================================================================
api_credentials:
  jquants:
    mail_address_env_var: "JQUANTS_MAIL"
    password_env_var: "JQUANTS_PASSWORD"
  line:
    channel_access_token_env_var: "LINE_CHANNEL_ACCESS_TOKEN"
    user_id_env_var: "LINE_USER_ID"

# =============================================================================
# 運用・学習 共通設定
# =============================================================================
target_stock:
  code: "1579"
  name: "日経平均ブル2倍"

  # AIの判断基準
  ai_params:
    future_days: 2
    target_percent: 1.0
    threshold: 0.55
    stop_loss_percent: 5.0

  # 使用する特徴量 
  feature_columns:
    - 'SMA_5_Rate'
    - 'SMA_25_Rate'
    - 'RSI_14'
    - 'MACD_Rate'
    - 'BB_Position'      
    - 'ATR_Rate'         
    - 'ADX_14'           
    - 'Change_Rate_1'
    - 'Change_Rate_3'
    - 'Change_Rate_5'    
    - 'Volume_Change_1'

# =============================================================================
# テクニカル指標計算パラメータ
# =============================================================================
technical_analysis_params:
  sma: { short_period: 5, long_period: 25 }
  rsi: { period: 14 }
  macd: { fast_period: 12, slow_period: 26, signal_period: 9 }

# =============================================================================
# 学習用設定
# =============================================================================
training_settings:
  data_from: "2020-01-01"
  data_to: "auto"
  model_save_path: "stock_ai_model.pkl"

# =============================================================================
# バックテスト用 候補銘柄リスト
# =============================================================================
backtest_candidates:
  # --- 今回の勝ち組（継続検証） ---
  - "1579" # 日経平均ブル2倍 (+5.8万・安定・高頻度)
  - "6758" # ソニーG (+7.3万・利益トップ)

  # --- 金融（金利上昇トレンドで強い） ---
  - "8316" # 三井住友FG (メガバンク。トレンドが素直)
  - "8766" # 東京海上HD (きれいな右肩上がりが多い)

  # --- 商社（バフェット銘柄・押し目買いが効く） ---
  - "8058" # 三菱商事 (ボラティリティもありAI向き)
  - "8001" # 伊藤忠商事 (安定感抜群)

  # --- 自動車・重工（大型輸出株） ---
  - "7203" # トヨタ自動車 (ソニーに近い動きをするか検証)
  - "7011" # 三菱重工業 (トレンド継続中。前回惜しかったので再挑戦)

  # --- 海運（超高ボラティリティ枠） ---

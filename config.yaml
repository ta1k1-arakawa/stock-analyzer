# =============================================================================
# 運用・学習 共通設定 (ここを書き換えるだけでOK)
# =============================================================================
target_stock:
  code: "8306"           
  name: "三菱UFJ"        

  # AIの判断基準 
  ai_params:
    future_days: 3      # 何日後を予測するか 
    target_percent: 1.5  # 利益確定ライン(%)
    threshold: 0.70      # AIの「買い」確信度の閾値 (0.7 = 70%以上で買い)

  # 使用する特徴量 (正規化したものに変更)
  feature_columns:
    - 'SMA_5_Rate'       # 乖離率に変更
    - 'SMA_25_Rate'
    - 'RSI_14'
    - 'MACD_Rate'        # 正規化したMACD
    - 'Change_Rate_1'    # 前日比
    - 'Change_Rate_3'    # 3日前比
    - 'Volume_Change_1'  # 出来高変化率

# =============================================================================
# テクニカル指標計算パラメータ
# =============================================================================
technical_analysis_params:
  sma: { short_period: 5, long_period: 25 }
  rsi: { period: 14 }
  macd: { fast_period: 12, slow_period: 26, signal_period: 9 }

# =============================================================================
# 学習用設定 (期間など)
# =============================================================================
training_settings:
  data_from: "2024-01-01"
  data_to: "2025-07-31"
  model_save_path: "stock_ai_model.pkl"

# =============================================================================
# バックテスト用 候補銘柄リスト
